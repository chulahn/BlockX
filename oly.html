<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympic Clickathon</title>
</head>
<body>
    <h1>Olympic Clickathon</h1>
    <div>
        <button id="clickButton">Click!</button>
        <p id="clickCount">Clicks: 0</p>
        <p id="balance">Balance: 0 OCT</p>
    </div>
    <div>
        <input type="text" id="gift" placeholder="Enter gift name">
        <input type="number" id="giftValue" placeholder="Enter gift value">
        <button id="purchaseGift">Purchase Gift</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="contract-interaction2.js"></script>
</body>
</html>
